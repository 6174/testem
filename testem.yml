src_files:
    - lib/**/*.js
    - tests/**/*.js
launchers:
    Mocha:
        command: mocha *_tests.js ui/*_tests.js launchers_mode_app/*_tests.js -R tap
        protocol: tap
        cwd: tests
    launcher_tests: 
        command: mocha launchers_mode_app/*_tests.js -R tap
        protocol: tap
        cwd: tests
    run:
        command: ./testem.js launchers
launch_in_dev:
    #- run
    #- Mocha
    - launcher_tests
launch_in_ci:
    - Mocha