src_files:
    - lib/*.js
    - lib/ui/*.js
    - tests/*_tests.js
    - tests/ui/*.js
launchers:
    all:
        command: mocha tests/*_tests.js tests/ui/*_tests.js -R tap
        protocol: tap
    ui:
        command: mocha ui/*_tests.js -R tap
        protocol: tap
        cwd: tests
    config: 
        command: mocha tests/config_tests.js -R tap
        protocol: tap
    server: 
        command: mocha tests/server_tests.js -R tap
        protocol: tap
launch_in_dev:
    - server
launch_in_ci:
    - all